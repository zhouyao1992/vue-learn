<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-(了解)定义vue的template</title>
</head>
<body>
<div id="app">
  {{msg}}
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      msg: '你好呀！'
    }
  })
</script>
</body>
</html>
